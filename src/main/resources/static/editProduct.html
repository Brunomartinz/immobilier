<script>
    var files = [];
    const chaves = +new Date() + "-";
    document.getElementById("pictures").addEventListener("change", function (e) {
        files = e.target.files;
    });
</script>

<script>
    function multImg() {
        event.preventDefault()
        //checks if files are selected
        if (files.length != 0) {

            //Loops through all the selected files
            for (let i = 0; i < files.length; i++) {


                //create a storage reference
                var storage = firebase.storage().ref(chaves + files[i].name);

                //upload file
                var upload = storage.put(files[i]);

                //update progress bar
                upload.on(
                    "state_changed",
                    function progress(snapshot) {
                        var percentage =
                            (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById("progress").value = percentage;
                    },

                    function error() {
                        alert("error uploading file");
                    },

                    function complete() {
                        document.getElementById(
                            "uploading"
                        ).innerHTML += `${chaves + files[i].name} Enviado! <br />`;
                        getFileUrl(chaves + files[i].name);
                    }
                );

            }
        } else {
            alert("No file chosen");
        }
        setTimeout(function () {
            window.location.reload(1);
        }, 2000);



    }

</script>

<script>
    function getFileUrl(filename) {
        //create a storage reference
        var storage = firebase.storage().ref(filename);

        //get file url
        storage
            .getDownloadURL()
            .then(function (url) {


                var link = "http://localhost:8082/imagens";
                var body = {
                    nome: filename,
                    webUrl: url,
                    idProd: getLocalStorageNumber
                }
                console.log(body)
                uploadMultImg(link, body)
            })
            .catch(function (error) {
                console.log("error encountered");
            });
    }
</script>
