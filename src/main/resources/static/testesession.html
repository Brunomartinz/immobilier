<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.session.js"></script>
</head>

<body>
    <h1 id="dados1"></h1>
    <h2 id="dados2"></h2>
    <h2 id="dados3"></h2>
    <h2 id="dados4"></h2>

    <button id="remove">remover session</button>
</body>
<script>
    $(document).ready(function () {
        var dados1 = document.getElementById("dados1");
        var dados2 = document.getElementById("dados2");
        var dados3 = document.getElementById("dados3");
        var dados4 = document.getElementById("dados4");

        dados1.innerText = localStorage.getItem('grupo');
        dados2.innerText = localStorage.getItem('status');
        dados3.innerText = localStorage.getItem('id');
        dados4.innerText = localStorage.getItem('token');

    })


    $("#remove").click(function () {
        localStorage.clear();


    })
</script>

</html>
