<!DOCTYPE html>
<html lang="en">

<head>

    <script src="jquery.session.js"></script>
</head>

<body>
    <h1 id="nome"></h1>
    <h2 id="senha"></h2>

    <button id="remove">remover session</button>
</body>
<script>
    $(document).ready(function () {
        var nome = document.getElementById("nome");
        var senha = document.getElementById("senha");

        var token = localStorage.getItem('token')



        console.log(token)

        nome.innerText = token

    })


    $("#remove").click(function () {
        $.session.clear();

        var sessionusr = $.session.get('token');
        var sessionsenh = $.session.get('grupo');


        console.log(sessionusr)
        console.log(sessionsenh)

    })
</script>

</html>
