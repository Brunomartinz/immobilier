<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Tailwind.css" />
  <title>Fazer login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.session.js"></script>
  <script src="jquery.md5.js"></script>
</head>
<style>
  .i {
    color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .i i {
    transition: 0.3s;
  }

  .input-div>div {
    position: relative;
    height: 45px;
  }

  .input-div>div>h5 {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 18px;
    transition: 0.3s;
  }

  .input-div:before,
  .input-div:after {
    content: "";
    position: absolute;
    bottom: -2px;
    width: 0%;
    height: 2px;
    background-color: #38d39f;
    transition: 0.4s;
  }

  .input-div:before {
    right: 50%;
  }

  .input-div:after {
    left: 50%;
  }

  .input-div.focus:before,
  .input-div.focus:after {
    width: 50%;
  }

  .input-div.focus>div>h5 {
    top: -5px;
    font-size: 15px;
  }

  .input-div.focus>.i>i {
    color: #38d39f;
  }
</style>

<body class="bg-gray-300" style="font-family: Roboto">
  <div class="h-screen flex justify-center items-center w-full">
    <div class="bg-white rounded-lg w-4/5 md:w-3/5 xl:w-2/5 px-6 md:px-10 lg:px-16 py-16">
      <form onsubmit="return false">
        <div class="flex font-bold justify-center">
          <img class="h-20 w-20"
            src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg" />
        </div>
        <h2 class="text-3xl text-center text-gray-700 mb-4 pt-3">
          Bem-vindo!
        </h2>
        <div class="
              input-div
              border-b-2
              relative
              grid
              my-5
              py-1
              focus:outline-none
            " style="grid-template-columns: 7% 93%">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>E-mail</h5>
            <input type="text" autocomplete="on" class="
                  absolute
                  w-full
                  h-full
                  py-2
                  px-3
                  outline-none
                  inset-0
                  text-gray-700
                " id="email" style="background: none" />
          </div>
        </div>
        <div class="
              input-div
              border-b-2
              relative
              grid
              my-5
              py-1
              focus:outline-none
            " style="grid-template-columns: 7% 93%">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" autocomplete="on" class="
                  absolute
                  w-full
                  h-full
                  py-2
                  px-3
                  outline-none
                  inset-0
                  text-gray-700
                " id="senha" style="background: none" />
          </div>
        </div>

        <button type="submit" id="logar" class="
              w-full
              py-2
              rounded-full
              bg-green-600
              text-gray-100
              focus:outline-none
            ">
          Fazer Login
        </button>
      </form>
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll("input");

    function addEffect() {
      let parent = this.parentNode.parentNode;
      parent.classList.add("focus");
    }

    function removeEffect() {
      let parent = this.parentNode.parentNode;
      if (this.value == "") {
        parent.classList.remove("focus");
      }
    }



    inputs.forEach((input) => {
      input.addEventListener("focus", addEffect);
      input.addEventListener("blur", removeEffect);
    });
  </script>

  <script>
    $("#logar").click(function () {


      var email = $('#email').val();
      var senha = $('#senha').val();
      var url = "http://localhost:8082/login";
      var body = {
        email: email,
        senha: senha
      }
      console.log(body)
      var token



      const request = new XMLHttpRequest();

      request.open('POST', url);

      request.setRequestHeader('Content-Type', 'application/json');

      request.onreadystatechange = function () {
        if (this.readyState === 4) {
          console.log('Status:', this.status);
          token = this.getResponseHeader('Authorization');
          console.log(token)
          console.log('Body:', this.responseText);
        }
      };
      request.send(JSON.stringify(body));

      function delay(n) {
        return new Promise(function (resolve) {
          setTimeout(resolve, n * 1000);
        });
      }

      async function myAsyncFunction() {
        //Do what you want here
        console.log("Before the delay")

        await delay(1);
        $.session.set('token', token);

        console.log($.session.get('token'))
        localStorage.setItem('token',token)


      }
      myAsyncFunction();

    })
  </script>
</body>

</html>
