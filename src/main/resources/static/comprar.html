<script>

  $(document).ready(function () {
    const getLocalStorageNumber = localStorage.getItem('productId');


    var linkimg
    var ids
    var stats;
    $.ajax({
      type: "GET",
      url: `http://localhost:8082/produto/${getLocalStorageNumber}`,
      mimeType: "json",
      success: function (data) {
        const imgexibir = document.getElementById("fotoss");
        const price = document.getElementById("fpreco");
        const description = document.getElementById("desc");
        const title = document.getElementById("titulo");
        const avl = document.getElementById("avalia");

        imgexibir.src = data.imgUrl;
        price.innerText = "R$ " + data.price;
        title.innerText = data.nome;
        description.innerText = data.descricao;
        avl.innerText = data.avaliacao;
      },
      error: function () {
        alert("Fail!");
      }
    })
  })
</script>
