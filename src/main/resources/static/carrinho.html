  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    function Delete(e) {
      let items = [];
      JSON.parse(localStorage.getItem('produtos')).map(data => {
        console.log(e.parentElement.parentElement.parentElement.children[0].innerHTML)
        if (data.id != e.parentElement.parentElement.parentElement.children[0].innerHTML) {
          items.push(data);
        }
      });
      localStorage.setItem('produtos', JSON.stringify(items));
      window.location.reload();
    };

    function reduzir(e) {
      items = []
      let item = {
        id: e.parentElement.parentElement.children[0].textContent,
        nome: e.parentElement.parentElement.children[1].textContent,
        descricao: null,
        preco: e.parentElement.parentElement.children[4].textContent,
        imgUrl: null,
        status: null,
        avaliacao: null,
        qtd: e.parentElement.children[1].value
      };
      if (item.qtd == 1) {
        JSON.parse(localStorage.getItem('produtos')).map(data => {
          if (data.id != e.parentElement.parentElement.children[0].textContent) {

            items.push(data);

          }
        });
        localStorage.setItem('produtos', JSON.stringify(items));
        window.location.reload();
      } else {
        console.log(item)
        const localItems = JSON.parse(localStorage.getItem("produtos"));
        localItems.map(data => {
          if (item.id == data.id) {
            item.id = data.id
            item.descricao = data.descricao
            item.imgUrl = data.imgUrl
            item.status = data.status
            item.avaliacao = data.avaliacao
            item.qtd = data.qtd - 1;

            console.log(item)
          } else {
            items.push(data);
          }
        });
        items.push(item);
        localStorage.setItem('produtos', JSON.stringify(items));
        window.location.reload();

      }
    }

    function aumentar(e) {
      items = []
      let item = {
        id: e.parentElement.parentElement.children[0].textContent,
        nome: e.parentElement.parentElement.children[1].textContent,
        descricao: null,
        preco: e.parentElement.parentElement.children[4].textContent,
        imgUrl: null,
        status: null,
        avaliacao: null,
        qtd: e.parentElement.children[1].value
      };
      if (item.qtd == 0) {
        JSON.parse(localStorage.getItem('produtos')).map(data => {
          if (data.id != e.parentElement.parentElement.children[0].textContent) {

            items.push(data);

          }
        });
        localStorage.setItem('produtos', JSON.stringify(items));
        window.location.reload();
      } else {
        console.log(item)
        const localItems = JSON.parse(localStorage.getItem("produtos"));
        localItems.map(data => {
          if (item.id == data.id) {
            item.id = data.id
            item.descricao = data.descricao
            item.imgUrl = data.imgUrl
            item.status = data.status
            item.avaliacao = data.avaliacao
            item.qtd = data.qtd + 1;

            console.log(item)
          } else {
            items.push(data);
          }
        });
        items.push(item);
        localStorage.setItem('produtos', JSON.stringify(items));
        window.location.reload();

      }
    }

    let el = document.getElementById("btn-checkout");
    el.addEventListener("click", function () {
      if (localStorage.getItem('email') == null) {
        localStorage.setItem('carrinho', true);
        window.location = 'http://localhost:8082/loginLoja.html'
      } else {
        window.location = 'http://localhost:8082/checkout.html'
      }
    }, false);
  </script>
  <script>
    $(document).ready(function () {

      $("input:radio[name=radiocep]").change(function () {
        console.log($('input:radio[name=radiocep]:checked').val())

        if ($('input:radio[name=radiocep]:checked').val() == 1) {
          localStorage.setItem('precofrete', $("#precosedex").text());
          localStorage.setItem('prazofrete', $("#prazosedex").text());
          let total = Number(localStorage.getItem('total')) + Number(localStorage.getItem('precofrete'))
          $("#total").text(total)
          
        } else if ($('input:radio[name=radiocep]:checked').val() == 2) {
          localStorage.setItem('precofrete', $("#precopac").text());
          localStorage.setItem('prazofrete', $("#prazopac").text());
          let total = Number(localStorage.getItem('total')) + Number(localStorage.getItem('precofrete'))
          $("#total").text(total)
        } else if ($('input:radio[name=radiocep]:checked').val() == 3) {
          localStorage.setItem('precofrete', $("#precojadlog").text());
          localStorage.setItem('prazofrete', $("#prazojadlog").text());
          let total = Number(localStorage.getItem('total')) + Number(localStorage.getItem('precofrete'))
          $("#total").text(total)

        }

      });
      console.log($('input:radio[name=radiocep]:checked').val())
    })

  </script>
  <script>
    $(document).ready(function () {

      $("#BuscarFrete").click(function () {
        if ($("#cep").val() == "") {
          console.log("cep invalido")
        } else {
          console.log("cep valido")



          var cep = $("#cep").val().replace(/\D/g, '');

          //Verifica se campo cep possui valor informado.
          if (cep != "") {
            console.log("validado")

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {

              //Preenche os campos com "..." enquanto consulta webservice.

              //Consulta o webservice viacep.com.br/
              $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                if (!("erro" in dados)) {
                  $.ajax({
                    type: "GET",
                    url: `http://localhost:8082/frete/pac/` + $("#cep").val(),
                    mimeType: "json",
                    success: function (data) {
                      console.log(data)

                      $("#prazopac").text(data.tempo )
                      $("#precopac").text(data.valor)


                      $.ajax({
                        type: "GET",
                        url: `http://localhost:8082/frete/sedex/` + $("#cep").val(),
                        mimeType: "json",
                        success: function (data) {
                          console.log(data)

                          $("#prazosedex").text(data.tempo)
                          $("#precosedex").text(data.valor)
                          localStorage.setItem('precofrete', data.valor);
                          localStorage.setItem('prazofrete', data.tempo);
                          let total = Number(localStorage.getItem('total')) + Number(localStorage.getItem('precofrete'))
                          $("#total").text(total)

                          $.ajax({
                            type: "GET",
                            url: `http://localhost:8082/frete/jadlog/` + $("#cep").val(),
                            mimeType: "json",
                            success: function (data) {
                              console.log(data)
                              
                              $("#prazojadlog").text(data.tempo)
                              $("#precojadlog").text(data.valor)
                            },
                            error: function () {
                              alert("Fail!");
                            },
                          });

                        },
                        error: function () {
                          alert("Fail!");
                        },
                      });



                      $('#divfrete').show();
                    },
                    error: function () {
                      alert("Fail!");
                    },
                  });
                } //end if.
                else {
                  //CEP pesquisado não foi encontrado.
                  alert("CEP não encontrado.");
                }
              });








            } //end if.
            else {
              //cep é inválido.
              alert("Formato de CEP inválido.");
            }
          } //end if.
          else {
            //cep sem valor, limpa formulário.

          }





        }



      });
    })
  </script>
