<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="DataTables/datatables.min.css"
    />
    <link rel="stylesheet" href="Tailwind.css">
    <title>Document</title>
  </head>

  <body>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>

    <div class="Principal">
      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>CodProd</th>
            <th>Nome</th>
            <th>CEP</th>
            <th>Status</th>
            <th>Ativar/inativar</th>
          </tr>
        </thead>

        <tbody id="teste">
          <script>
            $(document).ready(function () {
              if (localStorage.getItem("grupo") == "cliente") {
                document.location.href = "http://localhost:8082/loginpage.html";
              }

              if (localStorage.getItem("grupo") == "estoquista") {
                $("#adduser").hide();
              }

              if (localStorage.getItem("token") == null) {
                document.location.href = "http://localhost:8082/loginpage.html";
              }
              var stats;
              $.ajax({
                type: "GET",
                url: "http://localhost:8082/endereco",
                mimeType: "json",
                success: function (data) {
                  $.each(data, function (i, data) {
                    var id = data.id;
                    var cep = data.cep;
                    var logradouro = data.logradouro;
                    var bairro = data.bairro;
                    var cidade = data.cidade;
                    var uf = data.uf;
                    var status = data.status;
                    var body = "<tr>";
                    body += "<td>" + data.id + "</td>";
                    body += "<td>" + data.cep + "</td>";
                    body += "<td>" + data.logradouro + "</td>";
                    body += "<td>" + data.status + "</td>";
                    if (data.status == true) {
                      stats = `<td><button onclick="alterarStatus('${id}', '${cep}', '${logradouro}', '${bairro}', '${cidade}', '${uf}', '${status}')" id="botao"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                    </svg></button></td>`;
                    } else {
                      stats = `<td><button onclick="alterarStatus('${id}', '${cep}', '${logradouro}', '${bairro}', '${cidade}', '${uf}', '${status}')" id="botao"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                    <path d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"/>
                    </svg></button></td>`;
                    }
                    body += stats;
                    body += "</tr>";
                    $("#example tbody").append(body);
                  });
                  /*DataTables instantiation.*/

                  $("#example").DataTable({
                    language: {
                      sProcessing: "Procesando...",
                      sLengthMenu: "Mostrar _MENU_ registros",
                      sZeroRecords: "Não foram encontrados resultados",
                      sEmptyTable: "tabela vazia",
                      sInfo:
                        "Mostrando registros de _START_ a _END_ de um total de _TOTAL_ registros",
                      sInfoEmpty:
                        "Mostrando registros de 0 al 0 de un total de 0 registros",
                      sInfoFiltered:
                        "(filtrado de um total de _MAX_ registros)",
                      sInfoPostFix: "",
                      sSearch: "Buscar:",
                      sUrl: "",
                      sInfoThousands: ",",
                      sLoadingRecords: "Carregando...",
                      oPaginate: {
                        sFirst: "Primero",
                        sLast: "Ultimo",
                        sNext: "Próximo",
                        sPrevious: "Anterior",
                      },
                      oAria: {
                        sSortAscending:
                          ": Activar para ordenar la columna de manera ascendente",
                        sSortDescending:
                          ": Activar para ordenar la columna de manera descendente",
                      },
                    },
                  });
                },
                error: function () {
                  alert("Fail!");
                },
              });
            });
          </script>
        </tbody>
      </table>

      <a href="createClient.html" id="botao" class="add-new-product">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>

        Adicionar novo endereco
      </a>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script>
    function alterarStatus(id, cep, logradouro, bairro, cidade, uf, status){
        console.log("até aqui ok")
        if(status == "true"){
            var prod = {
                id: id,
                cep: cep,
                logradouro: logradouro,
                bairro: bairro,
                cidade: cidade,
                uf: uf,
                status: false,
            }
        }else{
            var prod = {
                id: id,
                cep: cep,
                logradouro: logradouro,
                bairro: bairro,
                cidade: cidade,
                uf: uf,
                status: true,
            }
        }
    console.log(prod);
        $.ajax({
            url: 'http://localhost:8082/endereco',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                $('#target').html(data.msg);
            },
            data: JSON.stringify(prod)
        });
            window.location.reload();
    }
  </script>
  <script type="text/javascript" src="DataTables/datatables.min.js"></script>
</html>
